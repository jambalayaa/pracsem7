        <script>
            function area1(){
            var s1=parseInt(document.getElementById("sa").value);

            document.getElementById("ar").innerHTML=are;
            }
            function area2(){
            var r=parseInt(document.getElementById("ra").value);
            var ar=r*r*3.14;
            document.getElementById("ara").innerHTML=ar;
            }
            function area3(){
            var t1=parseFloat(document.getElementById("ta").value);
            var t2=parseFloat(document.getElementById("tb").value);
            var t3=parseFloat(document.getElementById("tc").value);
            var s=(ta+tb+tc)/2;
            var ar=Math.sqrt(s*((s-ta)*(s-tb)*(s-tc))); 
            document.getElementById("art").innerHTML=ar;
            }
        </script>
